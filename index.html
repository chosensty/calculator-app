<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator app</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="wrapper">
    <div class="grid">

      <div class="header">
        <div id="calc-text">calc</div>
        <div id="theme-switcher">theme</div>
      </div>

      <div class="text-box">
        <div id="output">Some text</div>
      </div>

      <div class="button-grid">

        <div class="button-item"><button>7</button></div>

        <div class="button-item"><button>8</button></div>

        <div class="button-item"><button>9</button></div>

        <div class="button-item"><button>DEL</button></div>

        <div class="button-item"><button>4</button></div>

        <div class="button-item"><button>5</button></div>

        <div class="button-item"><button>6</button></div>

        <div class="button-item"><button>+</button></div>

        <div class="button-item"><button>1</button></div>

        <div class="button-item"><button>2</button></div>

        <div class="button-item"><button>3</button></div>

        <div class="button-item"><button>-</button></div>

        <div class="button-item"><button>.</button></div>

        <div class="button-item"><button>0</button></div>

        <div class="button-item"><button>/</button></div>

        <div class="button-item"><button>x</button></div>

        <div class="button-item"><button>RESET</button></div>

        <div class="button-item"><button>=</button></div>

      </div>
    </div>
  </div>
</body>
</html>
